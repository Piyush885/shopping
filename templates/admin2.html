<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
</head>
<body>
    <h1>Admin Page</h1>
    <h2>Here admin can perform CRUD operartion>>>></h2>
    <form method="post" action="/additems">
        {%csrf_token%}
        <input id="pname" type="text" name="pname" placeholder="Enter item name"/>
        <input id="price" type="text" name="price" placeholder="Enter price"/>
        <button type="submit">ADD</button>
        <br>
    </form>
    
    <form action="/update" method="post">
        {%csrf_token%}
        <input type="text" name="pname" id="pname" placeholder="Enter Product Name">
        <input type="text" name="price" id="price" placeholder="Enter Price" >
        <button>Update</button>
    </form>    

    <form action="/delete" method="post">
        {%csrf_token%}
        <input type="text" name="pname" id="pname" placeholder="Enter element name to delete">
        <button>Delete</button>

    </form>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
        </tr>

        {% for i in message4 %}
        <tr>
            <td>{{i.pname}}</td>
            <td>{{i.price}}</td>
        </tr>    
        {%endfor%}
    </table>
    </body>
</html>
