<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart list</title>
</head>
<body>
    <h1>{{name}}</h1>
    <h1>Your Cart</h1>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
        </tr>

        {% for i in message6 %}
        <tr>
            <td>{{i.pname}}</td>
            <td>{{i.price}}</td>
            <td><button><a href="/cartremove/{{i.pname}}/{{name}}">Cancel</a></button></td>
        </tr>    
        {%endfor%}
    </table>
    <p>{{Total}}</p>
    <p>{{total}}</p>
    <p>{Only Cash On delivery is available}</p>
</body>
</html>
